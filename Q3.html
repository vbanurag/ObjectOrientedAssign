<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <title>StopWatch</title>
    <style>
        thead {
            color: green;
        }
        
        tbody {
            color: blue;
        }
        
        tfoot {
            color: red;
        }
        
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>

    <script>
        var timer = null;

        function startClock() {
            //mseconds=0;
            //seconds=0;
            $("#start").attr("disabled", "disabled");
            timer = setInterval(function() {

                var ms = parseInt($("#mseconds").text());
                var s = parseInt($("#seconds").text());
                var m = parseInt($("#minutes").text());
                var h = parseInt($("#hours").text());

                if (ms < 10) {
                    $("#mseconds").text(ms + 1);
                    //console.log(ms);
                } else if (ms == 10 && s < 60) {
                    $("#mseconds").text("00");
                    $("#seconds").text(s + 1);
                } else if (s == 60 && m < 60) {
                    $("#seconds").text("00");
                    $("#minutes").text(m + 1);
                } else if (m == 60 && h < 60) {
                    $("#minutes").text("00");
                    $("#hours").text(h + 1);
                }
            }, 10);
        }

        function pauseClock() {
            clearInterval(timer);
            $("#start").removeAttr("disabled");
        }

        function splitClock() {
            var ms = parseInt($("#mseconds").text());
            var s = parseInt($("#seconds").text());
            var m = parseInt($("#minutes").text());
            var h = parseInt($("#hours").text());
            var p = $("<p></p>");
            var new_td = $("<p></p>");
            //$()
            $(new_td.text(h + ":" + m + ":" + s + ":" + ms));
            $("#timeContainer").append(new_td);
        }

        function resetClock() {
            clearInterval(timer);
            $("#start").removeAttr("disabled");
            $("#timeContainer").html("");
            $("#mseconds").text("00");
            $("#seconds").text("00");
            $("#minutes").text("00");
            $("#hours").text("00");
        }
    </script>
</head>

<body>

    <h3>Stop Watch</h3>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Hours</th>
                    <th>Minutes</th>
                    <th>Seconds</th>
                    <th>Milliseconds</th>
                </tr>
            </thead>
            <tr>
                <td id="hours">00</td>
                <td id="minutes">00</td>
                <td id="seconds">00</td>
                <td id="mseconds">00</td>
            </tr>
        </table>
        <input type="submit" id="start" value="Start" onclick="startClock()" />
        <input type="submit" id="pause" value="Pause" onclick="pauseClock()" />
        <input type="submit" id="split" value="Split" onclick="splitClock()" />
        <input type="submit" id="reset" value="Reset" onclick="resetClock()" />
        <div id="timeContainer">

        </div>
    </div>
</body>

</html>
